<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${result}">
    <label for="expression">Enter expression: </label>
    <input type="text" th:field="*{expression}" id="expression"/>
    <br/>
    <input type="submit" value="Calculate"/>
</form>

</body>
</html>
